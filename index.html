<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Materials Calculator</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Add your background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }

        .calculator {
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Top-left GIF or Wiki -->
    <img src="wiki.gif" class="top-left" alt="Wiki GIF">

    <!-- Calculator Form -->
    <div class="calculator">
        <h1>Crafting Calculator</h1>
        <p>This form currently does not process, as Python isn't supported on static GitHub pages.</p>
        <form>
            <label for="num_items">Enter number of items to craft:</label><br>
            <input type="number" id="num_items" name="num_items" required><br>
            <input type="submit" value="Calculate">
        </form>
    </div>

</body>
</html>
