<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Materials Calculator</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@400;700&display=swap');

        body {
            background-image: url('https://pub-041d91f5dd114bb3aa1fcc5bffd55c00.r2.dev/Forgotten%20Runiverse%20Wallpaper%203-1724631536379.jpeg'); /* Background image */
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }

        .calculator {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 600px;
            text-align: center;
            font-family: 'Raleway', sans-serif;
            position: relative;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .material-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .material-images div {
            display: flex;
            align-items: center;
            margin: 10px;
            justify-content: center;
            width: 45%; /* Adjust width to fit two items per row */
            box-sizing: border-box;
        }

        .material-images img {
            width: 90px;
            height: 90px;
            margin-right: 15px;
        }

        .material-images a {
            text-decoration: none;
            color: #333;
        }

        .material-images a:hover {
            text-decoration: underline;
        }

        .results {
            margin-top: 20px;
            text-align: left;
            font-size: 1.2em;
        }

        .pulsing-images {
            display: none; /* Hide Pulsing images */
        }
    </style>
</head>
<body>

    <!-- Top-left GIF with redirect link -->
    <a href="https://runiverse.wiki/" target="_blank">
        <img src="https://assets.runiverse.wiki/images/runiverse-wiki-logo.webp" class="top-left" alt="Wiki GIF">
    </a>

    <!-- Materials Display -->
    <div class="calculator">
        <h1>Crafting Materials Calculator</h1>
        <div class="results" id="results"></div>

        <!-- Materials Images -->
        <div class="material-images">
            <div>
                <a href="https://runiverse.wiki/materials/titanium" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/634f06eb808f6bf4626a3518.webp" alt="Titanium">
                    <p>Titanium: 18</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/cotton" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/634f3562808f6bf4626a3738.webp" alt="Cotton">
                    <p>Cotton: 16</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/hemp" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/634f2a9e808f6bf4626a3653.webp" alt="Hemp">
                    <p>Hemp: 16</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/silk" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/634f3597808f6bf4626a374a.webp" alt="Silk">
                    <p>Silk: 24</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/carbon" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/634f579fbbce1b02b687d699.webp" alt="Carbon">
                    <p>Carbon: 8</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/pulsing-shard" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/65d75e4b0da2729615db078f.webp" alt="Pulsing Shard">
                    <p>Pulsing Shard: 12</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/pulsing-ember" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/65d75e970da2729615db07a1.webp" alt="Pulsing Ember">
                    <p>Pulsing Ember: 12</p>
                </a>
            </div>
            <div>
                <a href="https://runiverse.wiki/materials/pulsing-soul" target="_blank">
                    <img src="https://assets.runiverse.wiki/images/items/65d75ee60da2729615db07cd.webp" alt="Pulsing Soul">
                    <p>Pulsing Soul: 2</p>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
